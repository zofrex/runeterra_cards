name: Test
on:
  push:
    branches: development
  pull_request:
jobs:
  unit-tests-matrix:
    name: Unit tests matrix
    strategy:
      fail-fast: false
      matrix:
        ruby: ["3.0", "2.7", "2.6", "head", "jruby-9.3", "jruby-head", "truffleruby-20", "truffleruby-21", "truffleruby-head"]
        os: [ubuntu-latest, windows-latest]
        exclude:
          - os: windows-latest
            ruby: truffleruby-20
          - os: windows-latest
            ruby: truffleruby-21
          - os: windows-latest
            ruby: truffleruby-head
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - name: "Debug: environment"
        run: |
          ruby --version
          bundler --version
      - name: Configure Bundler
        run: bundle config set without "development"
      - name: Bundle install
        run: bundle install
      - name: Run tests
        run: bundle exec rake test
